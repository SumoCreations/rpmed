<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RPMED Service Admin Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="padding: 10px;">
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="468"
      style="border: 1px solid #ffffff; font-family: 'Open Sans', Arial, sans-serif; margin: 20px auto; border-radius: 20px;"
    >
      <tr>
        <td bgcolor="#ffffff">
          <h1
            style="font-family: 'Open Sans', Arial, sans-serif; font-size: 14px; padding: 0; font-weight: bold; text-transform: uppercase; margin: 10px 0; color: #4b5472;"
          >
            RPMed Service Admin
          </h1>
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffffff">
          <h2
            style="font-family: 'Open Sans', Arial, sans-serif; font-size: 18px; padding: 0; font-weight: bold; text-transform: uppercase; margin: 10px 0; color: #002442;"
          >
            You Have Been Invited to the RPMed Service Portal
          </h2>
        </td>
      </tr>
      <tr>
        <td
          bgcolor="#ffffff"
          style="font-family: 'Open Sans', Arial, sans-serif;"
        >
          <p style="font-size: 12px; margin: 10px 0;">
            Hey ${FIRST_NAME}! An account has been approved allowing you to use
            the RPMed Service Portal. You may use the link below to confirm and
            setup your account:
          </p>
        </td>
      </tr>
      <tr>
        <td
          bgcolor="#ffffff"
          style="font-family: 'Open Sans', Arial, sans-serif; padding: 10px 0;"
        >
          <p style="margin: 10px 0;">
            <a
              href="${CONFIRMATION_LINK}"
              style="font-family: 'Open Sans', Arial, sans-serif; font-size: 12px; display: inline-block; border-radius: 8px; text-transform: uppercase; color: #ffffff; padding: 18px; background: #66cd00; font-weight: bold; text-decoration: none;"
              >Create Your Account</a
            >
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
