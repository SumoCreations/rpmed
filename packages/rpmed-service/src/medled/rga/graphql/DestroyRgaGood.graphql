mutation DestroyRGAGood($id: ID!, $rgaId: String!) {
  response: destroyRGAGood(id: $id, rgaId: $rgaId) {
    rgaId
    rgaGood {
      modelNumber
      serial
      id
      warrantied
      faultCode
      status
      symptomId
      symptomDescription
      customerEmail
      customerName
      customerId
      notes
      rma
      po
    }
    errors {
      message
      path
    }
    success
  }
}
