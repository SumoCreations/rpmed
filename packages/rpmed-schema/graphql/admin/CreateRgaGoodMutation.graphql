mutation CreateRGAGood($rgaId: String!, $rgaGoodInput: RGAGoodInput!) {
  response: createRGAGood(rgaId: $rgaId, rgaGoodInput: $rgaGoodInput) {
    rgaId
    rgaGood {
      id
      rgaId
      serviceId
      customerId
      customerEmail
      customerName
      customerPhone
      customerStreet
      customerStreet2
      customerZip
      customerCity
      customerState
      customerCountry
      customerSpecialty
      faultCode
      serial
      newSerial
      lotted
      preApproved
      productId
      productName
      productType
      symptomId
      symptomDescription
      symptomSolution
      symptomSynopsis
      modelNumber
      po
      rma
      warrantied
      warrantyTerm
      warrantyDescription
      notes
      serviceFormUrl
      customerLetterUrl
      additionalComments
      datePurchased
      disposition
    }
    errors {
      message
      path
    }
    success
  }
}
