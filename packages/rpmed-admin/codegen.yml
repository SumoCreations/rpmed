overwrite: true
schema: 'https://dev.rpmed-apps.com/graphql'
documents: 'src/**/*.{ts,tsx,graphql}'
generates:
  src/schema/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
